<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<header id="cabecalho">
    <img id="logotipo" src="_imagens/Subcabeçalho-PhotoRoom.png" alt="Logotipo Teste">
    <nav id="menu">
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="produtos.html">Nossos Produtos</a></li>
        <li><a href="faleconosco.html">Fale Conosco</a></li>
    </ul>
    </nav>
    </header>
    <section>
        <form action="#">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text"  name="nome" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" maxlength= "13" pattern="([0-9]{3}) [0-9]{3}-[0-9]{3}-[0-9]{3}" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div>
                <label for="datanasc">Data de Nascimento</label>
                <input type="date" name="datanascimento">
            </div>
            <div class="mb-3 row">
                <label for="email">E-mail</label>
                <input type="email" class="form-label" name="email" placeholder="name@example.com" required>
            </div>
            <div>
                <label for="duvida"></label>
                <textarea type="text" name="duvida" id="#" cols="50" rows="10" placeholder="Deixe sua dúvida aqui"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
